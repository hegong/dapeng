<title>添加故障类型</title>
</head>
<body>
<article class="page-container">
	<form action="" class="form form-horizontal" id="form-member-add">
  <div class="row cl">
    <label class="checkbox-inline form-label col-xs-4 col-sm-3" >
      <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="other" checked> 其他
    </label>
    <label class="checkbox-inline form-label col-xs-4 col-sm-3">
      <input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="设备"> 设备
    </label>
  </div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>故障类型</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="type" name="type">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" id="tijiao" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$("#tijiao").click(function () {
	   var type = $("#type").val();
     var atmorother = $('input[type=radio]:checked').val();
     if(atmorother=='设备'){
        type = type+'(设备)'
     }
     var data = {
     		"type":type,
     };
       $.ajax({
         url:'/fault/faultadd',
         type:'post',
         data:data,
         success:function (data) {
             alert("添加成功");
         },
         error:function (data,err) {
             alert("添加失败");
         }
        })
       .done(function(response) {
          parent.history.go(0);
          //当你在iframe页面关闭自身时
          var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
          parent.layer.close(index); //再执行关闭
        });
	});
	
});
</script>
